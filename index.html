<!-- ********************** TYPE OF LOAN ********************** -->

<fieldset>
  <legend>Type of Loan Requesting</legend>
    <select>
      <option>Commercial</option>
      <option>Real Estate</option>
      <option>Personal</option>
      <option>Mortgage</option>
    </select>
</fieldset>

<!-- ********************** AMOUNT OF LOAN ********************** -->

<fieldset>
  <legend>Amount Requesting</legend>
    <div class="loan-row">
        <span>$</span>
        <input type="number" value="10000" min="0" step="0.01" data-number-to-fixed="2" data-number-stepfactor="100" class="currency"/>
    </div>
</fieldset>

<!-- ********************** TERM OF LOAN ********************** -->

<fieldset>
  <legend>Length of Term</legend>
    <label for="1"><input id="1" type="radio" name="loan-type" value="5years">5 years</label>
    <label for="2"><input id="2" type="radio" name="loan-type" value="15years">15 years</label>
    <label for="3"><input id="3" type="radio" name="loan-type" value="30years">30 years</label>
</fieldset>

<!-- ********************** SPECIAL CONDITIONS ********************** -->

<fieldset>
  <legend>Special Conditions</legend>
    <input type="checkbox" name="student" value="student"> I have a down payment
    <input type="checkbox" name="advanced" value="advanced"> Out-of-state resident
    <input type="checkbox" name="groundhog" value="whistlepig"> Married
    <input type="checkbox" name="groundhog" value="whistlepig"> Loan will be co-signed
</fieldset>

<!-- ********************** COMMENTS ********************** -->

<fieldset>
  <legend>Comments</legend>
  <textarea id="comments" name="comments"></textarea>
</fieldset>

<!-- ********************** ADDITIONAL ********************** -->

  <form action="form.html" method="POST">

      <label for="email-address">Enter your email address</label>
      <input type="email" name="email" placeholder="you@somewhere.com">
      <br/>
      <label for="telephone">Enter your mobile number</label>
      <input type="tel" name="telephone" placeholder="888-867-5309">
      <br/>
      <label for="favorite-url">Enter your LinkedIn profile address</label>
      <input type="url" name="favorite-url" placeholder="www.facebook.com">
    </fieldset>
